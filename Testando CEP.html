<!DOCTYPE html>
<html>
<head>
   <style>
      body { 
         font-family: sans-serif; 
         display: flex; 
         justify-content: center; 
      }
      main { 
         background-color: white; 
         padding: 20px; 
         border-radius: 8px; 
      }
      #botoes {
         margin-top: 10px;
      }
      button {
         margin-right: 5px;
         padding: 5px 10px;
         border-radius: 5px;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <main>
      <h1>Buscador de Endereços por CEP</h1>
      <input type="text" id="cep-input" placeholder="Digite o CEP" maxlength="8">
      <div id="botoes">
         <button id="buscar-btn">Buscar</button>
         <button id="limpar-btn">Limpar</button>
      </div>
      <div id="resultado">
         <p>O resultado aparecerá aqui...</p>
      </div>
   </main>

   <script>
      const cepInput = document.getElementById("cep-input");
      const buscarBtn = document.getElementById("buscar-btn");
      const limparBtn = document.getElementById("limpar-btn");
      const resultadoDiv = document.getElementById("resultado");

      async function buscarCep() {
         const cep = cepInput.value;

         if (!cep) {
            resultadoDiv.innerHTML = "<p>Por favor, digite um CEP.</p>";
            return;
         }

         try {
            const response = await fetch(https://viacep.com.br/ws/${cep}/json/);
            const data = await response.json();

            if (data.erro) {
               resultadoDiv.innerHTML = <p>CEP não encontrado: ${cep}</p>;
            } else {
               const enderecoFormatado = `
                  <strong>Logradouro:</strong> ${data.logradouro || Não informado}<br>
                  <strong>Bairro:</strong> ${data.bairro || Não informado}<br>
                  <strong>Cidade:</strong> ${data.localidade || Não informado}<br>
                  <strong>Estado:</strong> ${data.uf || Não informado}
               `;
               resultadoDiv.innerHTML = enderecoFormatado;
            }
         } catch (error) {
            resultadoDiv.innerHTML = <p>Erro ao buscar o CEP: ${error.message}</p>;
         }
      }

      buscarBtn.addEventListener("click", buscarCep);

      // Enter no campo do CEP
      cepInput.addEventListener("keydown", (event) => {
         if (event.key === "Enter") {
            buscarCep();
         }
      });

      // Botão Limpar
      limparBtn.addEventListener("click", () => {
         cepInput.value = "";
         resultadoDiv.innerHTML = "<p>O resultado aparecerá aqui...</p>";
         cepInput.focus();
      });
   </script>
</body>
</html>
